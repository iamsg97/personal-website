apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: iamsg97-personal-website-production

# Base configuration to inherit from
bases:
  - ../../base

# Namespace for production
namespace: iamsg97-personal-website-prod

# Name suffix for production resources
nameSuffix: -prod

# Image tag for production (will be set by CI/CD)
images:
  - name: iamsg97-personal-website
    newTag: v1.0.3

# Patches for production-specific configurations
patchesStrategicMerge:
  - replica-patch.yaml
  - resource-patch.yaml

# Additional resources for production
resources:
  - hpa-patch.yaml

# ConfigMap generator for production-specific env vars
configMapGenerator:
  - name: iamsg97-personal-website-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=error
      - DEBUG=false

# Common labels for production
commonLabels:
  environment: production
  tier: frontend
